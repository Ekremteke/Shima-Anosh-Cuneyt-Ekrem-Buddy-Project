  <body>
    <!-- HEADER -->
    <header id="header">
      <div id="headerDiv">
        <div id="headerIcon"><img src="plus.png" alt="mentalHealth" /></div>
        <div id="mentalHealthMate"><h2>Mental Health Mate</h2></div>
        <button id="getStartedButton">Get Started</button>
        <button id="logInButton">Login</button>
      </div>
    </header>

    <!-- MAIN -->
    <main id="main">
      <div id="mainDiv">
        <h1 id="visionStatement">
          An online platform for early diagnosis and quick appointments
        </h1>
        <!-- ANIMATION -->
        <div id="animation"></div>
            <div class="wrapper">
                <div class="head"></div>
                <div class="torso"></div>
                <div class="leftarm"></div>
                <div class="rightarm"></div>
                <div class="leftleg"></div>
                <div class="leftfoot"></div>
                <div class="rightleg"></div>
                <div class="rightfoot"></div>
            </div>
        </div>

        <div class="chatbox"></div>
        <button class="open-button" onclick="openForm()">Chat</button>
        <div class="chat-popup" id="myForm">
          <form action="/action_page.php" class="form-container">
            <h1>Chat</h1>
            <label for="msg"><b>Message</b></label>
            <textarea
              placeholder="Type message.."
              name="msg"
              required
            ></textarea>
            <button type="submit" class="btn">Send</button>
            <button type="button" class="btn cancel" onclick="closeForm()">
              Close
            </button>
          </form>
        </div>
      </div>
    </main>
